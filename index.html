<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top-Down Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        ðŸ’Ž Gold: <span id="gold">100</span> | ðŸ§Ÿ Wave: <span id="wave">1</span> | Enemies: <span id="enemiesRemaining">0</span>
        <button id="cameraToggle">Toggle Camera (C)</button>
        <button id="startRound">Start Round</button>
        <div id="waveProgress" style="display:inline-block; vertical-align:middle; margin-left:12px;">
          <div id="waveProgressBar"></div>
        </div>
      </div>
      <!-- Crosshair for first-person -->
      <div id="crosshair" style="display:none;">+</div>
      <canvas id="gameCanvas"></canvas>
    
      <!-- Import map to load Three.js as an ES module -->
      <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
          "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/controls/OrbitControls.js"
        }
      }
      </script>
    <canvas id="gameCanvas"></canvas>
    <!-- main.js is now a module -->
    <script type="module" src="main.js"></script>
</body>
</html>
